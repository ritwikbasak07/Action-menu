<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action-menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="profile">
            <div class="imgBx">
                <img src="me.png" alt="">
            </div>
            <h4 class="text">Ritwik Basak <br> <span>Frontend Developer</span></h4>
        </div>
        <ul class="menu">
            <li>
                <label>
                    <span class="title"><i class="fa-solid fa-wifi"></i> Wi-fi</span>
                    <span class="action">
                        <input type="checkbox"><em></em>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <span class="title"><i class="fa-brands fa-bluetooth-b"></i> Bluetooth</span>
                    <span class="action">
                        <input type="checkbox"><em></em>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <span class="title"><i class="fa-solid fa-plane"></i> Airplane mode</span>
                    <span class="action">
                        <input type="checkbox"><em></em>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <span class="title"><i class="fa-solid fa-location-dot"></i> Location</span>
                    <span class="action">
                        <input type="checkbox"><em></em>
                    </span>
                </label>
            </li>
            <li>
                <label>
                    <span class="title"><i class="fa-solid fa-moon"></i> Dark mode</span>
                    <span class="action">
                        <input type="checkbox" id="dark"><em></em>
                    </span>
                </label>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/06b0743b9f.js" crossorigin="anonymous"></script>
</body>

</html>
